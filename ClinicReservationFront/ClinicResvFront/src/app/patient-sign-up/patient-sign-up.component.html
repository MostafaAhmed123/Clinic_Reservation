<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
    <div class="forms-container">
     <div class="signin-signup">
    <form (ngSubmit)="proceedPatientSignUp()" autocomplete="on" class="sign-up-form">
        <h2 class="title">Patient Sign up</h2>
        <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" [(ngModel)]="PatientName" name="PatientName" placeholder="First Name" required><br>
        </div>
        <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" [(ngModel)]="PatientUserName"  name="username" placeholder="Unique username" required><br>
        </div>
        <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" [(ngModel)]="PatientHashedPassword" name="Password" id="Password" placeholder="Password" required><br>
        </div>
        <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" [(ngModel)]="confirmPassword" id="confirmPass" name="confirmPass" placeholder="Confirm Password" required><br>
        </div>
        <div class="input-field">
            <i class="fas fa-notes-medical"></i>
            <textarea name="MedicalHistory" [(ngModel)]="PatientMdedicalHistory" id="MedicalHistory" cols="20" rows="10" placeholder="Enter your Medical History"></textarea>
        </div>    
        <input type="submit" value="Sign up" class="btn solid">
    </form>
 </div>
</div>
    <div class="panels-container">
        <div class="panel right-panel">
            <div class="content">
                <h3>One of us ?</h3>
                <p>Login to explore our website !</p>
                <button class="btn transparent" id = "sign-in-btn" (click)="navigateToLogin()">Sign in</button>
            </div>
            <img src="../assets/Images/undraw_medicine_b-1-ol.svg" alt="" class="image">
        </div>
    </div>
</div>
</body>
</html>

<!-- doctor-home-page.component.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>HomeDoctor</title>
</head>
<body>
   <nav>
        <div class="navbar">
                <a href="#">MediGenius</a>
            <ul class="links">
                <li>
                    <button class="btn transparent" id="sign-out-btn" (click)="navigateToLogin()">Log out</button>
                </li>
            </ul>
        </div>
    </nav>
    <div class="table-container">   
    <div class="table">
        <div class="table_header">
            <p>My Slots</p>
            <div>
                <div class="wrapper">
                <button class="add_new" (click)="openPop()">+ Add New</button>
            </div>
            </div>
        </div>
        <div class="table_section">
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Start Time</th>
                        <th>End Time</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let slot of slots">
                        <td>{{ slot.Date }}</td>
                        <td>{{ slot.StartTime }}</td>
                        <td>{{ slot.EndTime }}</td>
                        <td>
                            <button (click)="editSlot(slot)"><i class="fas fa-pen-to-square"></i></button>
        <button (click)="deleteSlot(slot)"><i class="fas fa-trash"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="over-lay" *ngIf="show">
        <div class="content" >
            <div class="close" (click)="closePop()">
                &times;
            </div>
           <label for="date" class="label"> Date : </label><br>
           <input type="date" [(ngModel)]="Date" name="Time" id="Time" class="form-control" required><br><br>
           <label for="date" class="label"> Start Time : </label><br>
           <input type="time" [(ngModel)]="StartTime" name="startTime" id="startTime" class="form-control" required><br><br>
           <label for="date" class="label"> End Time : </label><br>
           <input type="time" [(ngModel)]="EndTime" name="endTime" id="endTime" class="form-control" required><br><br>
           <input type="submit" value="Submit" class="submit" (click)="addSlot(Date, StartTime, EndTime, true)">
            </div>
    </div>
</div>
</body>
</html>
